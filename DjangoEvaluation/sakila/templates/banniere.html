<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serveur Hitema</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            margin: 10px 0;
        }

        h1.blue {
            color: #1a73e8;
        }

        h2 {
            color: #d32f2f;
            margin: 5px 0 30px 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .button-group a {
            text-decoration: none;
            flex: 1 1 120px;
        }

        button {
            width: 100%;
            padding: 12px 18px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(26, 115, 232, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
            box-shadow: 0 6px 10px rgba(21, 90, 182, 0.6);
        }

        @media (max-width: 400px) {
            .button-group {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <h1 class="blue">Bienvenue sur Sakila DjangoEvalution</h1>
    
    <h1>Heure : {{ hours }}</h1>
    <h1></h1>

    <div class="button-group">
        <a href="{% url 'countries' %}"><button>Liste des Pays</button></a>
        <a href="{% url 'city' %}"><button>Liste des Villes</button></a>

    </div>
</body>

</html>
