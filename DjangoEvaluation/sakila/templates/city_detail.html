<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Villes</title>
</head>
<body>
    <h1>Liste des Villes {% if only_capitals %}(Capitales uniquement){% endif %}</h1>

    <h1>{{ city }}</h1>

{% if city.image %}
  <img src="data:image/jpeg;base64,{{ city.picture }}"  alt="Photo de {{ city }}" width="400">
{% else %}
  <p>Aucune image disponible pour cette ville.</p>
{% endif %}

</body>
</html>
