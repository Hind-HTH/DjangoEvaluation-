<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Villes</title>
</head>
<body>
    <h1>Liste des Villes {% if only_capitals %}(Capitales uniquement){% endif %}</h1>

    <h1>{{ city.name }}</h1>

{% if city.image %}
  <img src="{{ city.image.url }}" alt="Photo de {{ city.name }}" width="400">
{% else %}
  <p>Aucune image disponible pour cette ville.</p>
{% endif %}

</body>
</html>
